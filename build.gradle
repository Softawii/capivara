plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.softwaii.capivara'
version '1.0.5.1'


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io/' }
}

application {
    mainClass = 'com.softawii.capivara.Main'
}

springBoot {
    buildInfo()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation ('org.springframework.boot:spring-boot-starter-data-jpa:2.7.0') {
        exclude module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.7.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'com.h2database:h2:2.1.212'
    implementation 'org.postgresql:postgresql:42.3.6'

    implementation("net.dv8tion:JDA:5.0.0-alpha.15") {
        exclude module: 'opus-java'
    }

    implementation("com.github.Softawii:curupira:v0.2.10")
    implementation("com.github.Softawii:curupira:v0.2.10:all")
    implementation("com.github.minndevelopment:emoji-java:master-SNAPSHOT")
}

tasks.register('deploy') {
    jar {
        enabled = false
    }
    shadowJar {
        archiveName("CapivaraBot.jar")
    }
    dependsOn 'shadowJar'
}

tasks.register('homolog') {
    jar {
        enabled = false
    }
    shadowJar {
        archiveName("CapivaraBotHomolog.jar")
    }
    dependsOn 'shadowJar'
}

test {
    useJUnitPlatform()
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17