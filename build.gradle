plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.18'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.softwaii.capivara'


repositories {
    mavenCentral()
    maven { url 'https://jitpack.io/' }
}

application {
    mainClass = 'com.softawii.capivara.Main'
}

springBoot {
    buildInfo()
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.7.18') {
        exclude module: 'spring-boot-starter-logging'
    }
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.7.18'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'com.h2database:h2:2.2.224'
    implementation 'org.postgresql:postgresql:42.7.1'

    implementation("net.dv8tion:JDA:5.0.0-beta.16") {
        exclude module: 'opus-java'
    }

    implementation("com.github.Softawii:curupira:v0.3.0")
    implementation("com.github.Softawii:curupira:v0.3.0:all")
}

tasks.register('deploy') {
    jar {
        enabled = false
    }
    shadowJar {
        archiveFileName = "CapivaraBot.jar"
    }
    dependsOn 'shadowJar'
}

tasks.register('homolog') {
    jar {
        enabled = false
    }
    shadowJar {
        archiveFileName = "CapivaraBotHomolog.jar"
    }
    dependsOn 'shadowJar'
}

test {
    useJUnitPlatform()
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21
