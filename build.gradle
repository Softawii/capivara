plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'io.micronaut.application' version '4.0.4'
    id 'io.micronaut.aot' version '4.0.4'
}

group = 'com.softwaii.capivara'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io/' }
}

dependencies {
    annotationProcessor("io.micronaut.data:micronaut-data-processor")
    annotationProcessor("io.micronaut:micronaut-http-validation")
    annotationProcessor("io.micronaut.serde:micronaut-serde-processor")
    implementation("io.micronaut.data:micronaut-data-hibernate-jpa")
    implementation("io.micronaut.serde:micronaut-serde-jackson")
    implementation("io.micronaut.sql:micronaut-hibernate-jpa")
    implementation("io.micronaut.sql:micronaut-jdbc-hikari")
    implementation("org.apache.logging.log4j:log4j-api")
    implementation platform("org.apache.logging.log4j:log4j-bom:2.20.0")
    compileOnly("io.micronaut:micronaut-http-client")
    runtimeOnly("ch.qos.logback:logback-classic")
    runtimeOnly("com.h2database:h2")
    runtimeOnly("org.postgresql:postgresql")
    runtimeOnly("org.yaml:snakeyaml")
    runtimeOnly("org.apache.logging.log4j:log4j-core")
    runtimeOnly("org.apache.logging.log4j:log4j-slf4j-impl")
    testImplementation("io.micronaut:micronaut-http-client")

    implementation("net.dv8tion:JDA:5.0.0-beta.16") {
        exclude module: 'opus-java'
    }
    implementation("com.github.Softawii:curupira:v0.3.0")
    implementation("com.github.Softawii:curupira:v0.3.0:all")
    implementation("com.github.minndevelopment:emoji-java:master-SNAPSHOT")
}

tasks.register('deploy') {
    optimizedJitJarAll {
        archiveFileName = "CapivaraBot.jar"
    }
    dependsOn 'optimizedJitJarAll'
    group = 'Softawii'
}

tasks.register('deployHomolog') {
    optimizedJitJarAll {
        archiveFileName = "CapivaraBotHomolog.jar"
    }
    dependsOn 'optimizedJitJarAll'
    group = 'Softawii'
}

application {
    mainClass.set("com.softawii.capivara.Application")
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

graalvmNative.toolchainDetection = false
micronaut {
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.softwaii.capivara.*")
    }
    aot {
        // Please review carefully the optimizations enabled below
        // Check https://micronaut-projects.github.io/micronaut-aot/latest/guide/ for more details
        optimizeServiceLoading = false
        convertYamlToJava = false
        precomputeOperations = true
        cacheEnvironment = true
        optimizeClassLoading = true
        deduceEnvironment = true
        optimizeNetty = true
    }
}



